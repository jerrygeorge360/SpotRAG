<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OAuth</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #1ed760);
        }

        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #222;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .auth-button:hover {
            background-color: #17a84d;
            transform: translateY(-1px);
        }

        .auth-icon {
            height: 20px;
            width: 20px;
        }

        @media (max-width: 500px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Spotify</h1>
        <p>Connect your Spotify account to get started.</p>

        <a href="{{ auth_links['spotify_link'] }}" class="auth-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="auth-icon">
            Continue with Spotify
        </a>
    </div>
</body>
</html>
